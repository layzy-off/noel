<body>

<h1>â›„ Compte Ã  rebours jusqu'Ã  NoÃ«l 2025 ðŸŽ„</h1>
<div id="countdown"></div>

<script>
// Date cible
const christmas = new Date("December 24, 2025 00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const diff = christmas - now;

    let days = Math.floor(diff / (1000*60*60*24));
    let hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    let minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    let seconds = Math.floor((diff % (1000*60)) / 1000);

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ Joyeux NoÃ«l !!!";
    } else {
        document.getElementById("countdown").innerHTML = 
            days + " jours " + hours + "h " + minutes + "m " + seconds + "s";
    }
}

// Mise Ã  jour toutes les secondes
setInterval(updateCountdown, 1000);
updateCountdown();
